<!DOCTYPE html>
<html>
<head><title>Order Pixels</title></head>
<body style="text-align:center; padding:50px; background:#f4f4f4; font-family:sans-serif;">
    <div style="background:white; padding:30px; display:inline-block; border:2px solid #D4AF37; border-radius:10px;">
        <h2>ðŸ›’ Buy Pixels</h2>
        <input type="number" id="amt" placeholder="How many pixels?" style="padding:10px; width:250px;"><br><br>
        <input type="text" id="name" placeholder="Your Name/Brand" style="padding:10px; width:250px;"><br><br>
        <button onclick="send()" style="background:#cc0000; color:white; border:none; padding:12px 30px; cursor:pointer; font-weight:bold;">SUBMIT ORDER</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://the-10-million-pixels-plus-default-rtdb.firebaseio.com/"});
        function send(){
            const id = "ORD" + Math.floor(Math.random()*999999);
            const val = document.getElementById('amt').value;
            const nm = document.getElementById('name').value;
            if(!val || !nm) return alert("Fill all fields!");
            firebase.database().ref('pending_orders/'+id).set({
                pixelCount: val, name: nm,
                x: Math.floor(Math.random()*4000), y: Math.floor(Math.random()*1500)
            }).then(()=>{alert("Success! Order ID: "+id); window.location.href="index.html";});
        }
    </script>
</body>
</html>
